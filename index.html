<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram-like Chat App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f6f6f6;
      --bg-chat: #e5ddd5;
      --text-primary: #000000;
      --text-secondary: #667781;
      --accent: #0088cc;
      --accent-hover: #006699;
      --border: #e0e0e0;
      --message-sent: #dcf8c6;
      --message-received: #ffffff;
      --sidebar-width: 350px;
    }

    [data-theme="dark"] {
      --bg-primary: #1e1e1e;
      --bg-secondary: #2a2a2a;
      --bg-chat: #0d1418;
      --text-primary: #e9edef;
      --text-secondary: #8696a0;
      --border: #3a3a3a;
      --message-sent: #005c4b;
      --message-received: #202c33;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
    }

    .auth-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--accent) 0%, #00a884 100%);
    }

    .auth-box {
      background: var(--bg-primary);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    .auth-box h2 {
      margin-bottom: 24px;
      color: var(--accent);
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: var(--accent-hover);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .auth-toggle {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .auth-toggle a {
      color: var(--accent);
      cursor: pointer;
      text-decoration: none;
    }

    .chat-container {
      display: none;
      height: 100vh;
      overflow: hidden;
    }

    .chat-layout {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: var(--sidebar-width);
      background: var(--bg-primary);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 16px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      color: var(--text-secondary);
      transition: background 0.3s;
    }

    .icon-btn:hover {
      background: var(--border);
    }

    .search-bar {
      padding: 12px;
      background: var(--bg-secondary);
    }

    .search-bar input {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 20px;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 14px;
    }

    .chats-list {
      flex: 1;
      overflow-y: auto;
    }

    .chat-item {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .chat-item:hover {
      background: var(--bg-secondary);
    }

    .chat-item.active {
      background: var(--bg-secondary);
    }

    .chat-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      flex-shrink: 0;
    }

    .chat-info {
      flex: 1;
      min-width: 0;
    }

    .chat-name {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .chat-last-message {
      font-size: 13px;
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .main-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-chat);
    }

    .chat-header {
      padding: 16px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .messages-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      display: flex;
      gap: 8px;
      max-width: 65%;
      animation: messageIn 0.2s ease-out;
    }

    @keyframes messageIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.sent {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message-bubble {
      padding: 8px 12px;
      border-radius: 8px;
      position: relative;
      word-wrap: break-word;
    }

    .message.received .message-bubble {
      background: var(--message-received);
      border-top-left-radius: 0;
    }

    .message.sent .message-bubble {
      background: var(--message-sent);
      border-top-right-radius: 0;
    }

    .message-sender {
      font-size: 12px;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 4px;
    }

    .message-content {
      font-size: 14px;
      line-height: 1.5;
    }

    .message-image {
      max-width: 300px;
      border-radius: 8px;
      cursor: pointer;
    }

    .message-time {
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 4px;
      text-align: right;
    }

    .message-actions {
      display: none;
      position: absolute;
      top: -30px;
      right: 0;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .message:hover .message-actions {
      display: flex;
    }

    .delete-btn {
      padding: 4px 8px;
      font-size: 12px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .input-area {
      padding: 16px;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .input-area input {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 24px;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 14px;
    }

    .send-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }

    .send-btn:hover {
      background: var(--accent-hover);
    }

    .file-input {
      display: none;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--bg-primary);
      padding: 24px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h3 {
      color: var(--accent);
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--text-secondary);
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: var(--text-secondary);
    }

    .spinner {
      border: 3px solid var(--border);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      color: #e74c3c;
      padding: 12px;
      background: rgba(231, 76, 60, 0.1);
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .empty-state svg {
      width: 120px;
      height: 120px;
      opacity: 0.3;
      margin-bottom: 16px;
    }

    @media (max-width: 768px) {
      :root {
        --sidebar-width: 100%;
      }
      .sidebar {
        display: block;
      }
      .main-area {
        display: none;
      }
      .sidebar.hide-mobile {
        display: none;
      }
      .main-area.show-mobile {
        display: flex;
      }
    }
  </style>
</head>
<body data-theme="light">

  <div id="createGroupModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Create New Group</h3>
        <button class="close-btn" onclick="closeModal('createGroupModal')">√ó</button>
      </div>
      <div class="form-group">

  <div id="adminPanelModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Admin Panel</h3>
        <button class="close-btn" onclick="closeModal('adminPanelModal')">√ó</button>
      </div>
      <div style="margin-bottom: 20px;">
        <button class="btn" onclick="showCreateGroupModal()">Create Group</button>
      </div>
      <div class="form-group">
        <label>Broadcast Message to All Users</label>
        <input type="text" id="broadcastMessage" placeholder="Enter broadcast message">
        <button class="btn" onclick="sendBroadcast()" style="margin-top: 8px;">Send Broadcast</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      onAuthStateChanged, 
      signOut 
    } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
    import { 
      getFirestore, 
      collection, 
      doc, 
      setDoc, 
      addDoc, 
      getDoc, 
      getDocs, 
      updateDoc, 
      deleteDoc, 
      query, 
      where, 
      orderBy, 
      onSnapshot, 
      serverTimestamp, 
      arrayUnion
    } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBjFAmFLH07JkEmL9jmXB3Suu6dC1xUvVM",
      authDomain: "chat2o-33113.firebaseapp.com",
      projectId: "chat2o-33113",
      storageBucket: "chat2o-33113.firebasestorage.app",
      messagingSenderId: "1074856844276",
      appId: "1:1074856844276:web:09e8f7728adb3c7a3db7a1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const ADMIN_EMAIL = "imevidence@admin.com"; // Change this to your actual admin email
    const MAX_IMAGE_SIZE = 500000;

    window.currentUser = null;
    window.currentChat = null;
    window.unsubscribeMessages = null;
    window.allChats = [];

    window.encodeBase64 = (text) => btoa(unescape(encodeURIComponent(text)));
    window.decodeBase64 = (encoded) => {
      try {
        return decodeURIComponent(escape(atob(encoded)));
      } catch (e) {
        return encoded;
      }
    };

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        window.currentUser = user;
        const userDoc = await getDoc(doc(db, 'users', user.uid));
        const userData = userDoc.data();
        
        document.getElementById('authContainer').style.display = 'none';
        document.getElementById('chatContainer').style.display = 'block';

        document.getElementById('userName').textContent = userData?.name || user.email.split('@')[0];
        document.getElementById('userEmail').textContent = user.email;
        document.getElementById('userAvatar').textContent = userData?.name ? userData.name.charAt(0).toUpperCase() : user.email.charAt(0).toUpperCase();

        // Only show admin button if email exactly matches
        if (user.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
          document.getElementById('adminBtn').style.display = 'block';
        } else {
          document.getElementById('adminBtn').style.display = 'none';
        }
        
        await loadChats();

        const groupsQuery = query(collection(db, 'chats'), where('type', '==', 'group'));
        const groupsSnapshot = await getDocs(groupsQuery);
        groupsSnapshot.forEach(async (groupDoc) => {
          const groupData = groupDoc.data();
          const groupId = groupDoc.id;
          if (!groupData.participants.includes(user.uid)) {
            await updateDoc(doc(db, 'chats', groupId), {
              participants: arrayUnion(user.uid)
            });
          }
        });
      } else {
        window.currentUser = null;
        document.getElementById('authContainer').style.display = 'flex';
        document.getElementById('chatContainer').style.display = 'none';
      }
    });

    window.handleLogin = async () => {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const errorEl = document.getElementById('authError');

      if (!email || !password) {
        errorEl.textContent = 'Please fill in all fields';
        errorEl.style.display = 'block';
        return;
      }

      try {
        errorEl.style.display = 'none';
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        errorEl.textContent = error.message;
        errorEl.style.display = 'block';
      }
    };

    window.handleRegister = async () => {
      const name = document.getElementById('registerName').value.trim();
      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value;
      const errorEl = document.getElementById('registerError');

      if (!name || !email || !password) {
        errorEl.textContent = 'Please fill in all fields';
        errorEl.style.display = 'block';
        return;
      }

      if (password.length < 6) {
        errorEl.textContent = 'Password must be at least 6 characters';
        errorEl.style.display = 'block';
        return;
      }

      try {
        errorEl.style.display = 'none';
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, 'users', userCredential.user.uid), {
          name,
          email,
          createdAt: serverTimestamp()
        });
      } catch (error) {
        errorEl.textContent = error.message;
        errorEl.style.display = 'block';
      }
    };

    window.handleLogout = async () => {
      if (confirm('Are you sure you want to logout?')) {
        await signOut(auth);
      }
    };

    window.toggleAuthForm = () => {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
      } else {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
      }
      document.getElementById('authError').style.display = 'none';
      document.getElementById('registerError').style.display = 'none';
    };

    window.loadChats = async () => {
      const q = query(collection(db, 'chats'), where('participants', 'array-contains', window.currentUser.uid));
      onSnapshot(q, async (snapshot) => {
        const chats = [];
        for (const docSnap of snapshot.docs) {
          const chatData = docSnap.data();
          const chatId = docSnap.id;
          let chatName = chatData.name || 'Unknown';
          let chatType = chatData.type || 'private';

          if (chatType === 'private') {
            const otherUserId = chatData.participants.find(id => id !== window.currentUser.uid);
            if (otherUserId) {
              const userDoc = await getDoc(doc(db, 'users', otherUserId));
              if (userDoc.exists()) {
                chatName = userDoc.data().name || userDoc.data().email;
              }
            }
          }

          chats.push({
            id: chatId,
            name: chatName,
            type: chatType,
            lastMessage: chatData.lastMessage,
            updatedAt: chatData.updatedAt || chatData.createdAt
          });
        }
        chats.sort((a, b) => {
          const timeA = a.updatedAt?.toMillis() || 0;
          const timeB = b.updatedAt?.toMillis() || 0;
          return timeB - timeA;
        });
        window.allChats = chats;
        renderChats(chats);
      });
    };

    window.renderChats = (chats) => {
      const chatsList = document.getElementById('chatsList');
      if (chats.length === 0) {
        chatsList.innerHTML = '<div class="empty-state"><p>No chats yet</p></div>';
        return;
      }
      chatsList.innerHTML = chats.map(chat => `
        <div class="chat-item ${window.currentChat?.id === chat.id ? 'active' : ''}" onclick="openChat('${chat.id}')">
          <div class="chat-avatar">${chat.name.charAt(0).toUpperCase()}</div>
          <div class="chat-info">
            <div class="chat-name">${chat.name}${chat.type === 'group' ? ' <span style="font-size: 10px; color: var(--text-secondary);">Group</span>' : ''}</div>
            <div class="chat-last-message">${chat.lastMessage || 'No messages yet'}</div>
          </div>
        </div>
      `).join('');
    };

    window.filterChats = () => {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filtered = window.allChats.filter(chat => 
        chat.name.toLowerCase().includes(searchTerm)
      );
      renderChats(filtered);
    };

    window.openChat = async (chatId) => {
      if (window.unsubscribeMessages) {
        window.unsubscribeMessages();
      }

      const chatDoc = await getDoc(doc(db, 'chats', chatId));
      if (!chatDoc.exists()) return;

      const chatData = chatDoc.data();
      window.currentChat = { id: chatId, ...chatData };

      let chatName = chatData.name || 'Unknown';
      if (chatData.type === 'private') {
        const otherUserId = chatData.participants.find(id => id !== window.currentUser.uid);
        if (otherUserId) {
          const userDoc = await getDoc(doc(db, 'users', otherUserId));
          if (userDoc.exists()) {
            chatName = userDoc.data().name || userDoc.data().email;
          }
        }
      }

      document.getElementById('emptyState').style.display = 'none';
      document.getElementById('chatView').style.display = 'flex';
      document.getElementById('chatName').textContent = chatName;
      document.getElementById('chatAvatar').textContent = chatName.charAt(0).toUpperCase();
      document.getElementById('chatStatus').textContent = chatData.type === 'group' ? 
        `${chatData.participants.length} members` : 'Online';

      if (window.currentUser.email.toLowerCase() === ADMIN_EMAIL.toLowerCase() && chatData.type === 'group') {
        document.getElementById('deleteChatBtn').style.display = 'block';
      } else {
        document.getElementById('deleteChatBtn').style.display = 'none';
      }

      loadMessages(chatId);

      if (window.innerWidth <= 768) {
        document.getElementById('sidebar').classList.add('hide-mobile');
        document.getElementById('mainArea').classList.add('show-mobile');
        document.getElementById('backBtn').style.display = 'block';
      }
    };

    window.loadMessages = (chatId) => {
      const messagesArea = document.getElementById('messagesArea');
      messagesArea.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading messages...</p></div>';

      const q = query(
        collection(db, 'messages'),
        where('chatId', '==', chatId),
        orderBy('timestamp', 'asc')
      );
      window.unsubscribeMessages = onSnapshot(q, async (snapshot) => {
        const messages = [];
        for (const docSnap of snapshot.docs) {
          const msgData = docSnap.data();
          let senderName = msgData.senderName || 'Unknown';
          if (!msgData.senderName) {
            const userDoc = await getDoc(doc(db, 'users', msgData.senderId));
            if (userDoc.exists()) {
              senderName = userDoc.data().name || userDoc.data().email;
            }
          }
          messages.push({ id: docSnap.id, ...msgData, senderName });
        }
        renderMessages(messages);
      });
    };

    window.renderMessages = (messages) => {
      const messagesArea = document.getElementById('messagesArea');
      if (messages.length === 0) {
        messagesArea.innerHTML = '<div class="empty-state"><p>No messages yet. Start the conversation!</p></div>';
        return;
      }
      messagesArea.innerHTML = messages.map(msg => {
        const isSent = msg.senderId === window.currentUser.uid;
        const messageClass = isSent ? 'sent' : 'received';
        const content = msg.type === 'text' ? window.decodeBase64(msg.content) : '';
        const imageData = msg.type === 'image' ? msg.content : '';
        const time = msg.timestamp ? new Date(msg.timestamp.toMillis()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
        const isAdmin = window.currentUser && window.currentUser.email.toLowerCase() === ADMIN_EMAIL.toLowerCase();

        return `
          <div class="message ${messageClass}">
            <div class="message-bubble">
              ${!isSent && window.currentChat?.type === 'group' ? `<div class="message-sender">${msg.senderName}</div>` : ''}
              ${msg.type === 'text' ? `<div class="message-content">${content}</div>` : ''}
              ${msg.type === 'image' ? `<img src="${imageData}" class="message-image" onclick="window.open('${imageData}', '_blank')">` : ''}
              <div class="message-time">${time}</div>
              ${isAdmin ? `<div class="message-actions"><button class="delete-btn" onclick="deleteMessage('${msg.id}')">Delete</button></div>` : ''}
            </div>
          </div>
        `;
      }).join('');
      messagesArea.scrollTop = messagesArea.scrollHeight;
    };

    window.sendMessage = async () => {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      if (!message || !window.currentChat) return;

      try {
        const userDoc = await getDoc(doc(db, 'users', window.currentUser.uid));
        const userName = userDoc.data()?.name || window.currentUser.email;
        const encodedMessage = window.encodeBase64(message);

        await addDoc(collection(db, 'messages'), {
          chatId: window.currentChat.id,
          senderId: window.currentUser.uid,
          senderName: userName,
          type: 'text',
          content: encodedMessage,
          timestamp: serverTimestamp()
        });

        await updateDoc(doc(db, 'chats', window.currentChat.id), {
          lastMessage: message.substring(0, 50) + (message.length > 50 ? '...' : ''),
          updatedAt: serverTimestamp()
        });

        input.value = '';
      } catch (error) {
        alert('Error sending message: ' + error.message);
      }
    };

    window.handleKeyPress = (event) => {
      if (event.key === 'Enter') {
        sendMessage();
      }
    };

    window.handleImageUpload = async (event) => {
      const fileInput = document.getElementById('imageInput');
      const file = fileInput.files[0];
      if (!file || !window.currentChat) return;

      if (file.size > MAX_IMAGE_SIZE) {
        alert('Image is too large! Please select an image under 500KB.');
        fileInput.value = '';
        return;
      }

      const reader = new FileReader();
      reader.onload = async (e) => {
        try {
          const userDoc = await getDoc(doc(db, 'users', window.currentUser.uid));
          const userName = userDoc.data()?.name || window.currentUser.email;
          const imageData = e.target.result;
          
          await addDoc(collection(db, 'messages'), {
            chatId: window.currentChat.id,
            senderId: window.currentUser.uid,
            senderName: userName,
            type: 'image',
            content: imageData,
            timestamp: serverTimestamp()
          });

          await updateDoc(doc(db, 'chats', window.currentChat.id), {
            lastMessage: 'Photo',
            updatedAt: serverTimestamp()
          });

          fileInput.value = '';
        } catch (error) {
          alert('Error uploading image: ' + error.message);
        }
      };
      reader.readAsDataURL(file);
    };

    window.deleteMessage = async (messageId) => {
      if (confirm('Delete this message?')) {
        try {
          await deleteDoc(doc(db, 'messages', messageId));
        } catch (error) {
          alert('Error deleting message: ' + error.message);
        }
      }
    };

    window.deleteCurrentChat = async () => {
      if (!window.currentChat) return;
      if (!window.currentUser || window.currentUser.email.toLowerCase() !== ADMIN_EMAIL.toLowerCase()) {
        alert('Access denied. Admin only.');
        return;
      }
      
      if (confirm('Delete this group chat? All messages will be deleted.')) {
        try {
          const q = query(collection(db, 'messages'), where('chatId', '==', window.currentChat.id));
          const snapshot = await getDocs(q);
          snapshot.forEach(async (docSnap) => {
            await deleteDoc(doc(db, 'messages', docSnap.id));
          });

          await deleteDoc(doc(db, 'chats', window.currentChat.id));
          window.currentChat = null;
          document.getElementById('emptyState').style.display = 'flex';
          document.getElementById('chatView').style.display = 'none';
        } catch (error) {
          alert('Error deleting chat: ' + error.message);
        }
      }
    };

    window.showAdminPanel = () => {
      if (!window.currentUser || window.currentUser.email.toLowerCase() !== ADMIN_EMAIL.toLowerCase()) {
        alert('Access denied. Admin only.');
        return;
      }
      document.getElementById('adminPanelModal').classList.add('active');
    };

    window.showCreateGroupModal = async () => {
      if (!window.currentUser || window.currentUser.email.toLowerCase() !== ADMIN_EMAIL.toLowerCase()) {
        alert('Access denied. Admin only.');
        return;
      }
      document.getElementById('adminPanelModal').classList.remove('active');
      document.getElementById('createGroupModal').classList.add('active');
    };

    window.createGroup = async () => {
      if (!window.currentUser || window.currentUser.email.toLowerCase() !== ADMIN_EMAIL.toLowerCase()) {
        alert('Access denied. Admin only.');
        return;
      }
      
      const groupName = document.getElementById('groupName').value.trim();
      if (!groupName) {
        alert('Please enter a group name');
        return;
      }

      try {
        const usersSnapshot = await getDocs(collection(db, 'users'));
        const participants = [window.currentUser.uid];

        usersSnapshot.forEach((docSnap) => {
          if (docSnap.id !== window.currentUser.uid) {
            participants.push(docSnap.id);
          }
        });

        await addDoc(collection(db, 'chats'), {
          name: groupName,
          type: 'group',
          participants: participants,
          createdBy: window.currentUser.uid,
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp()
        });

        closeModal('createGroupModal');
        document.getElementById('groupName').value = '';
        alert('Group created successfully! All users automatically added.');
      } catch (error) {
        alert('Error creating group: ' + error.message);
      }
    };

    window.sendBroadcast = async () => {
      if (!window.currentUser || window.currentUser.email.toLowerCase() !== ADMIN_EMAIL.toLowerCase()) {
        alert('Access denied. Admin only.');
        return;
      }
      
      const message = document.getElementById('broadcastMessage').value.trim();
      if (!message) {
        alert('Please enter a broadcast message');
        return;
      }
      if (!confirm('Send this message to all users?')) return;

      try {
        const usersSnapshot = await getDocs(collection(db, 'users'));
        const encodedMessage = window.encodeBase64(message);

        for (const userDoc of usersSnapshot.docs) {
          if (userDoc.id === window.currentUser.uid) continue;

          const q = query(
            collection(db, 'chats'),
            where('type', '==', 'private'),
            where('participants', 'array-contains', window.currentUser.uid)
          );
          const chatsSnapshot = await getDocs(q);
          let chatId = null;

          for (const chatDoc of chatsSnapshot.docs) {
            const chatData = chatDoc.data();
            if (chatData.participants.includes(userDoc.id)) {
              chatId = chatDoc.id;
              break;
            }
          }

          if (!chatId) {
            const newChat = await addDoc(collection(db, 'chats'), {
              type: 'private',
              participants: [window.currentUser.uid, userDoc.id],
              createdAt: serverTimestamp(),
              updatedAt: serverTimestamp()
            });
            chatId = newChat.id;
          }

          await addDoc(collection(db, 'messages'), {
            chatId: chatId,
            senderId: window.currentUser.uid,
            senderName: 'Admin Broadcast',
            type: 'text',
            content: encodedMessage,
            timestamp: serverTimestamp()
          });

          await updateDoc(doc(db, 'chats', chatId), {
            lastMessage: message.substring(0, 50) + (message.length > 50 ? '...' : ''),
            updatedAt: serverTimestamp()
          });
        }

        document.getElementById('broadcastMessage').value = '';
        closeModal('adminPanelModal');
        alert('Broadcast sent successfully!');
      } catch (error) {
        alert('Error sending broadcast: ' + error.message);
      }
    };

    window.toggleTheme = () => {
      const body = document.body;
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    };

    window.closeModal = (modalId) => {
      document.getElementById(modalId).classList.remove('active');
    };

    window.showSidebar = () => {
      document.getElementById('sidebar').classList.remove('hide-mobile');
      document.getElementById('mainArea').classList.remove('show-mobile');
      document.getElementById('backBtn').style.display = 'none';
    };

    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  </script>
</body>
